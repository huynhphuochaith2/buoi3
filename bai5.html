<!DOCTYPE html>
<html>
	<head>
		<title>Bài 5</title>
		<meta charset="utf-8" />
	</head>
	<body>
	     
		<div id="HienThi"></div>
		<script>
		function ThoiGian()
		{
		   var d = new Date();
		   var gio=d.getHours();
		   var phut=d.getMinutes();
		   var giay = d.getSeconds();
		   
		   //document.write('bây giờ là '+gio+' giờ  '+phut+'phút '+giay+'giây');
		   document.getElementById('HienThi').innerHTML='bây giờ là '+gio+':'+phut+':'+giay+'giây';
		}	
         setInterval(ThoiGian,1000);		
		</script>
	</body>
</html>
